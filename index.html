<!DOCTYPE HTML>

<HTML>

    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class = "header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class = "page">
            <h2 id="display" class="display"></h2>
            <div class="playArea">
                <div class="scoreboard" id="scoareboard">
                    <h2>Score</h2>
                    <p id="playerOne">X: 0 wins</p>
                    <p id="playerTwo">O: 0 wins</p>
                    <p id="draws">Draws: 0</p>
                </div>
                <div class="board" id="board"></div>
            </div> 
            <div class="buttonRow">
                <button class = "restart" id = "restart">New Game</button>
                <button class = "restart" id = "artificial">Play vs. AI</button>
            </div>
        </div>
    </body>

</html>
